<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
   console.log(10 + 10 + "10");//ответ 2010 //к числу 10 прибавляем 10, и прибавляем строку 10, при сложении со строкой получается конкатенация строки получаем числр 20 плюс строка 10 = 2010
   console.log(10 + "10" + 10);//ответ 101010 //  к числу 10 прибавляем строку 10 в результате получаем конкатенацию строки и к ней прибавляем еще 10 и опять ее конкатениркуем, тк при сложении со строкой получается строка.
   console.log(10 + 10 + +"10");//ответ 30 // к числу 10 прибавляем число 10 и к нему прибавляем приведенноую строку к числу 10 путем приведения типа оператором "+"
   console.log(10 / -"");// -infinity //число 10 делим на - приведенную пустую строку, при приведении пустой строки к числу оператором - получаем -0, при делении на 0 получаем -infinity 
   console.log(10 / +"2,5");// число 1- делим на приведенную строку к числу 2,5 тк в числе с плавающей точкой, знак разделитель запятая, а не точка получаем NAN
   
</script>
</body>
